[package]
name = "lib3h"
version = "0.0.1-alpha1"
authors = ["Holochain Core Dev Team <devcore@holochain.org>"]
edition = "2018"
# crates.io stuff
description = "The lib3h p2p communication rust library."
keywords = ["holochain", "holo", "p2p", "network"]
categories = ["network-programming"]
license = "Apache-2.0"
readme = "README.md"
documentation = "https://docs.rs/lib3h"
repository = "https://github.com/holochain/lib3h"

[dependencies]
lib3h_protocol = { path = "../lib3h_protocol" }
lib3h_sodium = { path = "../sodium" }
tungstenite = "=0.6.1"
url = "=1.7.2"
native-tls = "=0.2.2"
failure = "=0.1.5"
# Should be dev only
lazy_static = "=1.2.0"

[dev-dependencies]
unwrap_to = "=0.1.0"
